<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    
<script>
   function calculate(a, b) {
        const add = a + b;
        const substract = a - b;
        const multiply = a * b;
        const divide = a / b;

        return [add, substract, multiply, divide];
   }

   const [add, substract, multiply, divide] = calculate(4, 7);

   document.write("<p>Sum: " + add + "</p>");
   document.write("<p>Difference " + substract + "</p>");
   document.write("<p>Product: " + multiply + "</p>");
   document.write("<p>Quotient " + divide + "</p>");
</script>

</body>
</html>
